<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p.c.color</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body div h1:nth-child(1) {
            color: brown;
        }

        body div h3:nth-child(3) {
            color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <h1>div #1 h1 #1</h1>
        <h2>div #1 h2 #2</h2>
        <h3>div #1 h3 #3</h3>
    </div>
    <div>
        <h1>div #2 h1 #1</h1>
        <h2>div #2 h1 #2</h2>
        <h3>div #2 h1 #3 </h3>
    </div>
    <div>
        <h1>div #3 h1 #1</h1>
        <h2>div #3 h1 #2</h2>
        <h3>div #3 h1 #3 </h3>
    </div>    
</body>

</html>
