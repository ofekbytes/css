<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>linear-gradient</title>

    <style>
        body {

            /* height: 100px; */
            height: 100vh;

            /**
            *  linear-gradient
            *  background-image: linear-gradient(direction, color-stop1, color-stop2, ...);
            */

            /* to bottom - Top to Bottom (default)   */
            /* background-image: linear-gradient(red, yellow); */

            /* to bottom ( Top to Bottom) */
            /* background-image: linear-gradient(to bottom, red, yellow); */

            /* to top (Bottom to Top) */
            /* background-image: linear-gradient(to top, red, yellow); */

            /* to right (Left to Right) */
            /* background-image: linear-gradient(to right, red , yellow); */

            /* to left (Right to Left) */
            /* background-image: linear-gradient(to left, red , yellow); */

            /* dgree = -150 + colors */
            /* background-image: linear-gradient(-150deg,green, lightgreen);  */

            /* dgree = 150 + colors */
            /* background-image: linear-gradient(150deg,green, lightgreen);  */


            /* color percent  */
            /* background-image: linear-gradient(green 80%, lightgreen 90%); */

            /* color cutt */
            /* background-image: linear-gradient(to right, blue 60% , red 60% ); */

            /* color cutt with 150 dgree */
            background-image: linear-gradient(150deg, lightgreen 60%, green 60%);


            /* examples: */

            /* background-image: linear-gradient(red, blue); */
            /* background-image: linear-gradient(red, green, blue); */
            /* background-image: linear-gradient(red, blue, green, yellow); */
            /* background-image: linear-gradient(90deg, red, blue, green, yellow); */

            /* rainbow color */            
            /* background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet); */

            /* flags */
            /* background-image: linear-gradient(to top, blue, white, red); */

            /* blue shade */
            /* background-image: linear-gradient(to top, #0779e4, #4cbbb9, #77d8d8, #eff3c6); */
            
        }
    </style>

</head>

<body>

    <h1>Welcome</h1>
    <h2>to this background-image</h2>

    <div id='title' >Welcome</div>
    <div id="text">to this background-image</div>
