<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - Setting Styles to Links - without underline </title>

    <style>
        /* question mark cursor */

        .qmc:hover {
            color: blue;
            cursor: help;
        }
    </style>

</head>


<body>
    <h1>
        <span class="qmc">
            when mouse is hover this text it will change to question marks.
        </span>
    </h1>
</body>

</html>
