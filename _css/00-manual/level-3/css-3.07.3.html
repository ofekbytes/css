<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The list-style-type Property </title>

    <style>
        ul {
            /* list-style: square outside none; */ /* example - #1 */
            list-style: square inside url("https://ofekbytes.github.io/assets/icons/jpg/25x25-pixels/squares-blue-25x25-pixels.jpg"); /* example - #2 */
        }
    </style>

</head>


<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
</body>

</html>
