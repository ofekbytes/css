<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The Table Properties </title>

    <style>
        table {
            border-collapse: separate;
            border-spacing: 20px 40px;
            /* color: red; */
        }
    </style>

</head>


<body>
    <table border="1">
        <tr>
            <td>Red</td>
            <td>Green</td>
        </tr>
        <tr>
            <td>Blue</td>
            <td>Yellow</td>
        </tr>
    </table>
</body>

</html>
