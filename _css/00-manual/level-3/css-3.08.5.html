<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The empty-cells Property - show </title>

    <style>
        table {
            border-collapse: separate;
            empty-cells: show;
        }
    </style>

</head>


<body>
    <table border="1">
        <thead><u>which language to learn</u></thead>
        <tr>
            <td>HTML</td>
            <td>CSS</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td></td>
        </tr>
    </table>
</body>

</html>
