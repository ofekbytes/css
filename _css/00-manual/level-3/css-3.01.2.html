<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The border Property </title>


    <style>
        p.first {
            padding: 10px;
            border-style: solid;
            border-width: 2px;
            border-color: blue;
        }

        p.second {
            padding: 10px;
            border-style: solid;
            border-width: 2px;
            border-color: #FF6600;
        }

        p.third {
            padding: 10px;
            border-style: solid;
            border-width: 2px;
            border-color: rgb(0, 153, 0);
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <p class="first">
            Border color has been created using <strong>color name - blue.</strong>
        </p>
        <p class="second">
            Border color has been created using <strong>Hex values - FF6600.</strong>
        </p>
        <p class="third">
            Border color has been created using <strong>RGB values - rgb(0, 153, 0)</strong>
        </p>
    </div>

</body>

</html>
