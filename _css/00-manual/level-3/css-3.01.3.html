<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The border-style Property </title>


    <style>
        p.none {
            border-style: none;
        }

        p.dotted {
            border-style: dotted;
        }

        p.dashed {
            border-style: dashed;
        }

        p.double {
            border-style: double;
        }

        p.groove {
            border-style: groove;
        }

        p.ridge {
            border-style: ridge;
        }

        p.inset {
            border-style: inset;
        }

        p.outset {
            border-style: outset;
        }

        p.hidden {
            border-style: hidden;
        }

        p.borderCustom {
            border-bottom-style: solid;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <p class="none">This paragraph has no border.</p>
        <p class="dotted">This is a dotted border.</p>
        <p class="dashed">This is a dashed border.</p>
        <p class="double">This is a double border.</p>
        <p class="groove">This is a grooved border.</p>
        <p class="ridge">This is a ridged border.</p>
        <p class="inset">This is an inset border.</p>
        <p class="outset">This is an outset border.</p>
        <p class="hidden">This is a hidden border.</p>
        <p class="borderCustom">This is a borderCustom buttom.</p>
    </div>

</body>

</html>
