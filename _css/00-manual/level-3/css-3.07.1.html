<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The list-style-type Property </title>

    <style>
        ol.lower-alpha {
            list-style-type: lower-alpha;
        }

        ol.upper-alpha {
            list-style-type: upper-alpha;
        }

        ol.disc {
            list-style-type: disc;
        }


        ul.circle {
            list-style-type: circle;
        }

        ul.square {
            list-style-type: square;
        }
    </style>

</head>


<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>

    <ol class="lower-alpha">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>

    <ol class="upper-alpha">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>

    <ol class="disc">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>

    <ul class="circle">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>

    <ul class="square">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>

</body>

</html>
