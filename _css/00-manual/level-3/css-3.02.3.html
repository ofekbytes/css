<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - Width and Height - The Minimum and Maximum Sizes </title>


    <style>
        p.first {
            border: 5px solid green;
            min-height: 100px;
        }

        p.second {
            border: 5px solid green;
            max-width: 100px;
        }
    </style>

</head>

<body>
    <p class="first">The <strong>minimum height </strong> of this paragraph is set to 100px.</p>
    <p class="second">The<strong> maximum width </strong> of this paragraph is set to 100px.</p>
</body>

</html>
