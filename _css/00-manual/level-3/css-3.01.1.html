<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The border Property </title>


    <style>
        p , div , span {
            padding: 10px;
            border: 5px solid green;
        }


    </style>

</head>

<body>

    <div id="wrapper">
        <p>This is an example of a solid border.</p>
    </div>

    <br/>

    <div>div border </div>

    <br/>
    
    <span>span border</span>
</body>

</html>
