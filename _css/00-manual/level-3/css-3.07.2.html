<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The list-style-type Property </title>

    <style>
        ul {
            list-style-image: url("https://ofekbytes.github.io/assets/icons/jpg/10x10-pixles/squares-blue-10x10-pixels.jpg");
            list-style-position: inside;
        }
    </style>

</head>


<body>

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>

</body>

</html>
