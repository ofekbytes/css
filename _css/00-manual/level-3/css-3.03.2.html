<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The background-color Property </title>


    <style>
        body {
            background-color: #C0C0C0;
        }
            
        h1 {
            background-color: rgb(135, 206, 235);
        }

        p {
            background-color: LightGreen;
        }
    </style>

</head>

<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
</body>

</html>
