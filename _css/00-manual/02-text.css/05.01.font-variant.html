<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The font-variant Property </title>


    <style>
        p.normal {
            font-variant: normal;
        }

        p.small {
            font-variant: small-caps;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <p class="normal">Paragraph font variant set to normal.</p>
        <p class="small">Paragraph font variant set to small-caps.</p>

        <b> b - bold tag</b>

    </div>
</body>

</html>
