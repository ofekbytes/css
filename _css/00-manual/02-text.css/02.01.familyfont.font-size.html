<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>familyfont.font-size Property</title>
    <style>
        p.xx-small {
            font-size: xx-small;
        }

        p.x-small {
            font-size: x-small;
        }

        p.small {
            font-size: small;
        }

        p.medium {
            font-size: medium;
        }

        p.large {
            font-size: large;
        }

        p.x-large {
            font-size: x-large;
        }

        p.xx-large {
            font-size: xx-large;
        }

        p.xxx-large {
            font-size: xxx-large;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <p class="xx-small">Font xx-small </p>
        <p class="x-small">Font x-small </p>
        <p class="small">Font small </p>
        <p class="medium">Font medium </p>
        <p class="large">Font large </p>
        <p class="x-large">Font x-large </p>
        <p class="xx-large">Font xx-large </p>
        <p class="xxx-large">Font xxx-large </p>
    </div>    
</body>
</html>
