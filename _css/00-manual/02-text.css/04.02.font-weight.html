<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight Property</title>
<style>
        p.light {
            font-weight: lighter;
        }

        p.thick {
            font-weight: bold;
        }

        p.thicker {
            font-weight: 700;
        }

        p.fw100 { font-weight: 100; }
        p.fw200 { font-weight: 200; }
        p.fw300 { font-weight: 300; }
        p.fw400 { font-weight: 400; }
        p.fw500 { font-weight: 500; }
        p.fw600 { font-weight: 600; }
        p.fw700 { font-weight: 700; }
    </style>
</head>

<body>
    <div id="wrapper">
        <p class="light">This is a font with a "lighter" weight.</p>
        <p class="thick">This is a font with a "bold" weight.</p>
        <p class="thicker">This is a font with a "700" weight.</p>
        <b> b - bold tag</b>
        <p class="fw100"> font with = 100 </p>
        <p class="fw200"> font with = 200 </p>
        <p class="fw300"> font with = 300 </p>
        <p class="fw400"> font with = 400 </p>
        <p class="fw500"> font with = 500 </p>
        <p class="fw600"> font with = 600 </p>
        <p class="fw700"> font with = 700 </p>        
    </div>
</body>

</html>
