<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The text-transform Property </title>


    <style>
        p.uppercase {
            text-transform: uppercase;
        }

        p.lowercase {
            text-transform: lowercase;
        }

        p.none {
            text-transform: none;
        }


    </style>

</head>

<body>

    <div id="wrapper">
        <p class="uppercase">
            uppercase: the words with lowercase letters will become words with a large first letter.
        </p>
        <p class="lowercase">
            after change: the words with lowercase letters will become words with a large first letter.
        </p>
        <p class="lowercase">
            none : nothing will happen with none option.
        </p>        
    </div>
</body>

</html>
