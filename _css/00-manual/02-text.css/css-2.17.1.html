<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The text-transform Property </title>


    <style>
        p.capitalize {
            text-transform: capitalize;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <p>
            before change: the words with lowercase letters will become words with a large first letter.
        </p>
        <p class="capitalize">
            after change: the words with lowercase letters will become words with a large first letter.
        </p>
    </div>
</body>

</html>
