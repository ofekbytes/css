<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The color Property </title>


    <style>
        h1 {
            color: #0000FF;  /* blue */
        }

        p.example {
            color: rgb(255, 0, 0);  /* red */
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <h1>This is a heading</h1>
        <p class="example">This is a paragraph</p>
    </div>
</body>

</html>
