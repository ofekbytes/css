<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - text-shadow </title>


    <style>
        .textShadow {
            text-shadow: 5px 2px 3px gray;
        }

        .bigTextShadow {
            font-size: 50pt;
            text-shadow: 5px 2px 3px gray;
        }
    </style>



</head>

<body>

    <div id="wrapper">
        <h1 class="textShadow">Moonlight Shadow</h1>
        <span class="bigTextShadow"> Big Shadow</span>
    </div>
</body>

</html>
