<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>familyfont.font-size Property</title>
    <style>
        body {
            font-size:20px;
        }

        .percentage {
            font-size: 200%;
        }
        
        .em-Size{
            font-size: 2em;
        }

        .rem-Size{
            font-size: 2rem;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <div> * base font 20px</div>
        <div class="percentage"> % (relative font) 200% </div>
        <div class="em-Size"> em (relative font) 2em = (32px) </div>
        <div class="rem-Size"> rem (em, stand alone font) font-size: 2rem;</div>
    </div>    
</body>
</html>
