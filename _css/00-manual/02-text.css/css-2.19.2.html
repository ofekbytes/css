<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The word-spacing Property - positive & negative Values </title>


    <style>
        p.positive {
            word-spacing: 20px;
        }

        p.negative {
            word-spacing: -5px;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <p class="positive">This paragraph is word-spaced at 20px.</p>
        <p class="negative">This paragraph is word-spaced at -5px.</p>
    </div>

</body>

</html>
