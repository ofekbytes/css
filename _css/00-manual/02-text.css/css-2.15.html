<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The text-indent Property </title>


    <style>
     p 
    {
        text-indent: 60px;
    }

    div
    {
        text-indent: -60px;
    }
    </style>

</head>

<body>

    <div id="wrapper">
      <p> 60px right from in the this line (horizontal)</p>
      <span> i think you like it</span>
      <div>and some div here -60 (text go left) </div>
    </div>
</body>

</html>
