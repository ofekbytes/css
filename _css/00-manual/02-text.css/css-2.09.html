<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The text-align Property </title>


    <style>
        p.left {
            text-align: left;
        }

        p.right {
            text-align: right;
        }

        p.center {
            text-align: center;
        }

        p.justify {
            text-align: justify;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <p class="justify">
            <p class="left">This paragraph is aligned to <strong>left.</strong></p>
            <p class="right">This paragraph is aligned to <strong>right.</strong></p>
            <p class="center">This paragraph is aligned to <strong>center.</strong></p>
            <p class="right">לכתוב מימין לשמאל</strong></p>
        </p>
        <p class="justify"></p>This paragraph is aligned to <strong>justify.</strong></p>
    </div>
</body>

</html>
