<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The vertical-align Property - div tag </title>


    <style>
        .main {
            height: 150px;
            width: 400px;
            background-color: LightSkyBlue;
            display: inline-table;
        }

        .paragraph {
            display: table-cell;
            vertical-align: middle;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <div class="main">
            <div class="paragraph">
                This text is aligned to the middle
            </div>
        </div>
    </div>
</body>

</html>
