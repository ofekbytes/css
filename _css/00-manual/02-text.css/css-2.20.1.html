<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The white-space Property </title>


    <style>
        p {
            white-space: nowrap;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <p>Kitty ipsum dolor sit amet,     shed everywhere shed    everywhere stretching attack     your ankles chase the red dot,
           hairball run catnip    eat the grass sniff.</p>
    </div>
</body>

</html>
