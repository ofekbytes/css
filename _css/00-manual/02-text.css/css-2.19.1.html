<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The word-spacing Property </title>


    <style>
        p.normal {
            word-spacing: normal;
        }

        p.px {
            word-spacing: 30px;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <p class="normal">This paragraph has no additional word-spacing applied.</p>
        <p class="px">This paragraph is word-spaced at 30px.</p>
    </div>
    
</body>

</html>
