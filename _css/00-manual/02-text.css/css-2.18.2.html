<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The letter-spacing Property - positive & negative Values</title>


    <style>
        p.positive {
            letter-spacing: 4px;
        }

        p.negative {
            letter-spacing: -1.5px;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <p class="positive">This paragraph is letter-spaced at 4px.</p>
        <p class="negative">This paragraph is letter-spaced at -1.5px</p>
    </div>
</body>

</html>
