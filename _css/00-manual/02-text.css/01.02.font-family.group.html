<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group.familyfont Property</title>
    <style>
        p.serif {
            font-family: "Times New Roman", Times, serif;
        }

        p.sansserif {
            font-family: Helvetica, Arial, sans-serif;
        }

        p.monospace {
            font-family: "Courier New", Courier, monospace;
        }

        p.cursive {
            font-family: Florence, cursive;
        }

        p.fantasy {
            font-family: Blippo, fantasy;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <p class="serif">This is a paragraph shown in <mark>serif</mark> font.</p>
        <p class="sansserif">This is a paragraph shown in <mark>sans-serif</mark> font.</p>
        <p class="monospace">This is a paragraph shown in <mark>monospace</mark> font.</p>
        <p class="cursive">This is a paragraph shown in <mark>cursive</mark> font.</p>
        <p class="fantasy">This is a paragraph shown in <mark>fantasy</mark> font.</p>
    </div>
</body>

</html>
