<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The text-decoration Property </title>


    <style>
        span.none {
            text-decoration: none;
        }

        span.inherit {
            text-decoration: inherit;
        }

        span.overline {
            text-decoration: overline;
        }

        span.underline {
            text-decoration: underline;
        }

        span.line-through {
            text-decoration: line-through;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <span class="none">This is default style of the text (none).</span><br />
        <span class="inherit">This text inherits the decoration of the spanarent.</span><br />
        <span class="overline">This is overlined text.</span><br />
        <span class="underline">This is underlined text.</span><br />
        <span class="line-through">This is lined-through text.</span><br />


        <br/><br/>
        <span class="overline"> <span class="underline"> This is underlined and overline text.</span></span>
        <br /><br />
        <span class="overline"> <span class="underline"> This is underlined and overline text.</span></span>
        <br /><br />

    </div>
</body>

</html>
