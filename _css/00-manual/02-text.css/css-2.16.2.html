<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - text-shadow </title>


    <style>
        .colorTextShadow {
            font-size: 20pt;
            text-shadow: rgb(248, 15, 35) -1px -2px 0.5em;
        }


        .textShadow {
            font-size: 40pt;
            text-shadow: 5px 5px 2px ; /*without shadow*/
        }

        .textShadowColor {
            font-size: 40pt;
            text-shadow: 5px 5px 2px gray ; /*with gray shadow*/
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <span class="colorTextShadow">color Text Shadow</span>
        <div class="textShadow">This is a Text Shadow - No Color</div>
        <div class="textShadowColor">This is a Text Shadow - Gray Color Shadow</div>
    </div>
</body>

</html>
