<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style Property</title>
    <style>
        p.normal {
            font-style: normal;
        }

        p.italic {
            font-style: italic;
        }

        p.oblique {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <div id="wrapper">

        <p class="normal">normal</p>
        <p class="italic">italic</p>
        <p class="oblique">oblique</p>

        <i> i - italic tag</i>
    </div>
</body>

</html>
