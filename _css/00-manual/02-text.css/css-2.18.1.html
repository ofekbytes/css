<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The letter-spacing Property </title>


    <style>
        p.normal {
            letter-spacing: normal;
        }

        p.positive {
            letter-spacing: 4px;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <p class="normal">This paragraph has no additional letter-spacing applied.</p>
        <p class="positive ">This paragraph is letter-spaced at 4px.</p>
    </div>
</body>

</html>
