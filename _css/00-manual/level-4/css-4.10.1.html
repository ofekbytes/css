<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css float right & left</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap"
        rel="stylesheet">

    <style>

        body
        {
            width: 30%;
        }

        .floating {
            float: right;
        }
    </style>
</head>

<body>

    This paragraph is above the div element
    and is not affected by the float right property.
    <br /><br />
    <div class="floating">
        <img src="http://www.sololearn.com/uploads/css_logo.png" />
    </div>
    This paragraph comes after the div element
    and is affected by the float right property.
    <br /><br />
    This paragraph also comes after the div element
    and is affected by the float right property.
    <br /> <br />
</body>

</html>
