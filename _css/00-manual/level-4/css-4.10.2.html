<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css float right & left</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap"
        rel="stylesheet">

    <style>
        body {
            width:38%;
        }

        .floating {
            float: right;
        }

        .clearing {
            clear: both;
        }

        img {
            width :150px;
        }
    </style>
</head>

<body>
    This paragraph is above the div element
    and is not affected by the float right property.
    <br /><br />
    <div class="floating">
        <img class="profileIcon" src="https://ofekbytes.github.io/assets/images/picture/star.jpg" alt="star">
    </div>
    This paragraph comes after the div element
    and is affected by the float right property.
    <br /><br class="clearing" />
    This paragraph is out of the floating group
    and is not affected by the float right property.
    <br /> <br />
</body>

</html>
