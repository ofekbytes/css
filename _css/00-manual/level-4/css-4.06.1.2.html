<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position: relative - ex2</title>

    <style>
        p {
            width: 350px;
            border: 1px black solid;
            position: fixed;
        }
        
        span {
            background: green;
            color: white;
            position: relative;
            top: 150px;
            left: 50px;
        }
    </style>
</head>

<body>
    <p>
        This is some paragraph with <span>span 1</span> inside it. This is some paragraph with <span>span 2 </span> inside it. This is some paragraph with
        <span>span 3</span> inside it</p>
</body>

</html>
