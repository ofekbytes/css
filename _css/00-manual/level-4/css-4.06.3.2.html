<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position: relative - ex3</title>

    <style>
        body {
            /* margin-top: 0px; */
            margin: 0;
        }
        
        .div1 {
            background-color: red;
            display: inline-block;
            height: 100px;
            width: 100px;
            margin: 0px;
            position: relative;
            left: 200px;
        }
        
        .div2 {
            background-color: yellow;
            display: inline-block;
            height: 100px;
            width: 100px;
            margin: 0px;
            position: relative;
        }
        
        .div3 {
            background-color: green;
            display: inline-block;
            height: 100px;
            width: 100px;
            margin: 0px;
            position: relative;
            right: 200px;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <!-- <div>red, yellow, green ... change to ... green, yellow, red .... in the same line</div> -->
</body>

</html>
