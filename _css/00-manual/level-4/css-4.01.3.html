<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- title -->
    <title> css - The display Property none</title>
    <style>
        h1 {
            display: none;
        }
    </style>
</head>

<body>
    <h1>This text will not display, as we set the value to none.</h1>
    <p>Headline of this paragraph is not displayed, as we set the value to none.</p>
</body>

</html>
