<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position: relative - images</title>

    <style>
        .img-relative {
            position: relative;
            top: 20px;
            right: 30px;
        }
        
        .img-half {
            background-color: red;
        }
    </style>
</head>

<body>
    <img class="img-half" src="https://ofekbytes.github.io/assets/icons/jpg/40x40-pixels/squares/40px-squares-light-blue.jpg" alt="40px-squares-light-blue.jpg">
    <img class="img-relative" src="https://ofekbytes.github.io/assets/icons/jpg/40x40-pixels/squares/40px-squares-green.jpg" alt="40px-squares-blue.jpg">
    <p> Attention: image on image (blue on green) </p>
</body>

</html>
