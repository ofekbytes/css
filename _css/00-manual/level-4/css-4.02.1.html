<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- title -->
    <title> css - visibility:hidden</title>
    <style>
        .hide {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h1>The visibility: hidden Property</h1>
    <div class="hide"> this element is hidden </div>
    <p>this element is not hidden</p>
</body>

</html>
